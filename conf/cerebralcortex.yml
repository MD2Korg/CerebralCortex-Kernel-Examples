#########################################################################
#                          Relational Storage                           #
#########################################################################
relational_storage: mysql

mysql:
  host: 127.0.0.1 # change if MySQL is installed remotely
  port: 3306 # Change if MySQL is not using default port
  db_user: root # Change
  db_pass: pass # Change

  # Note: do not change following parameters if you don't know what you are doing
  connection_pool_name: "CC_Pool"
  connection_pool_size: 1
  database: cerebralcortex
  datastream_table: stream
  kafka_offsets_table: kafka_offsets
  processing_module_table: processing_module
  data_replay_table: data_replay
  user_table: user
  study_table: study

#########################################################################
###################### Visualization Data Storage #######################
